<section *ngIf="!isLoginPage" style="
  display: grid;
  grid-template-columns: 20% 80%;
  width: 100vw;
  height: 100vh;
  gap: 0;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
">
  <div style="width: 100%; height: 100%;">
    <app-panneau-navigation *ngIf="shouldShowNavbar"></app-panneau-navigation>
  </div>
  <div style="width: 100%; height: 100%;">
    <router-outlet></router-outlet>
  </div>
</section>

<router-outlet *ngIf="isLoginPage"></router-outlet>
