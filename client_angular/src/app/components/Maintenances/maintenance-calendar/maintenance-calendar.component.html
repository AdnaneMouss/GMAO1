<div class="ios-calendar-container">
  <!-- Header avec style iOS -->
  <div class="ios-header">
    <div class="ios-header-content">
      <div class="ios-header-left">
        <h1 class="ios-title">Calendrier des Maintenances</h1>
        <p class="ios-subtitle">{{ currentMonth }}</p>
      </div>
      
      <div class="ios-header-right">
        <button class="ios-button" (click)="exportCalendarPDF()">
          <span class="ios-button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
          </span>
          <span class="ios-button-label">Exporter</span>
        </button>
      </div>
    </div>
  </div>

  <!-- LÃ©gende style iOS -->
  <div class="ios-legend-container">
    <div class="ios-legend">
      <div class="ios-legend-item" *ngFor="let item of legendItems">
        <span class="ios-legend-badge" [style.background-color]="item.color"></span>
        <span class="ios-legend-text">{{item.label}}</span>
      </div>
    </div>
  </div>

  <!-- Calendrier principal -->
  <div class="ios-calendar-wrapper">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
