<div class="container mx-auto p-8">
  <button
    class="flex items-center space-x-2 bg-green-700 hover:bg-green-900 text-white hover:text-gray-900 font-medium px-4 py-2 rounded-lg shadow-md transition duration-300 transform hover:-translate-x-1"
    [routerLink]="'/equipements/liste'"
  >
    <i class="fas fa-arrow-left"></i>
    <span>Retour à la page précédente</span>
  </button>
  <br>

<div class="bg-white shadow-lg rounded-xl overflow-hidden p-6">

  <h2 class="text-3xl font-extrabold text-gray-800 mt-4">
    Gestion des Pièces Détachées de l'équipement
    <span class="text-green-700">{{ equipementName }}</span>
  </h2>

  <p class="text-gray-500 text-sm">
    Recherchez, triez et gérez facilement toutes les pièces détachées disponibles.
  </p>

  <!-- Search and Add Section -->
  <div
    class="flex flex-wrap md:flex-nowrap justify-between items-center space-y-4 md:space-y-0 md:space-x-4"
  >
    <!-- Search Bar -->
    <div class="flex space-x-4 w-full md:w-auto">
      <div class="relative">
        <input
          type="text"
          class="w-full py-2 px-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
          [(ngModel)]="searchTermNom"
          (input)="filterPiecesByName()"
          placeholder="Rechercher par Nom"
        />
        <span class="absolute right-3 top-2 text-gray-500"
        ><i class="fa fa-search"></i
        ></span>
      </div>
    </div>

    <!-- Add Button -->
    <div class="flex space-x-4">
      <button
        class="text-blue-600 hover:text-blue-700 transition duration-200"
        (click)="showForm = !showForm"
      >
        <i class="fas fa-plus fa-lg"></i>
      </button>
    </div>
  </div>

  <br />

  <!-- Pieces Cards -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
  >
    <div
      *ngFor="let piece of filteredPieces"
      class="bg-white rounded-xl shadow-lg p-6 border border-gray-300 hover:shadow-xl transition-transform transform hover:-translate-y-2 duration-300"
    >
      <div
        class="relative w-full h-40 rounded-xl overflow-hidden flex items-center justify-center bg-gray-100"
      >
        <img
          [src]="piece.image"
          alt="Pièce Image"
          class="w-auto h-28 object-cover transition-transform duration-300 hover:scale-110"
        />
      </div>

      <h3
        class="text-lg font-semibold text-gray-800 mt-4 mb-2 text-center"
      >
        {{ piece.nom }}
      </h3>

      <p class="text-gray-600 text-sm text-center">
        {{ piece.description }}
      </p>

      <div class="text-center mt-2">
        <span class="text-gray-700 font-medium">
          Coût: {{ piece.coutUnitaire }} €
        </span>
      </div>

      <button
        class="w-full bg-green-700 text-white px-4 py-2 rounded-lg mt-4 font-medium shadow-md hover:bg-green-900 transition-all duration-300 transform hover:-translate-y-1"
        [routerLink]="['/details-piece', piece.id]"
      >
        Voir Détails
      </button>
    </div>
  </div>
</div>
</div>
