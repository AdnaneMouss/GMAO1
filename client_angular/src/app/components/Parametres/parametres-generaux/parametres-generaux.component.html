<div class="flex h-full w-full">
  <!-- Sidebar Menu -->
  <aside class="w-64 bg-white border-r shadow-sm p-4">
    <h2 class="text-lg font-bold text-green-800 mb-6">Paramètres</h2>
    <ul class="space-y-2">
      <li
        *ngFor="let param of parameterItems"
        (click)="selectParameter(param.key)"
        class="flex items-center gap-3 cursor-pointer px-4 py-2 rounded-lg transition"
        [ngClass]="{ 'bg-green-700 text-white font-semibold': selectedParam === param.key }"
      >
        <i [class]="param.icon"></i>
        {{ param.label }}
      </li>
    </ul>
  </aside>

  <!-- Dynamic Content Area -->
  <section class="flex-1 p-8 bg-gray-50">
    <div class="bg-white shadow-md rounded-xl p-6">
      <ng-container [ngSwitch]="selectedParam">
        <app-notifications *ngSwitchCase="'notifications'"></app-notifications>
        <app-infos-utilisateurs *ngSwitchCase="'compte'" ></app-infos-utilisateurs>
        <app-change-password *ngSwitchCase="'securite'"></app-change-password>
        <div *ngSwitchDefault class="text-gray-500 text-sm">Sélectionnez un paramètre à gauche pour commencer.</div>
      </ng-container>
    </div>
  </section>
</div>
