<div class="container mx-auto px-4 py-6 max-w-7xl font-sans">
  <!-- Welcome Section -->
  <section class="mb-10 rounded-3xl bg-gradient-to-br from-green-700 to-green-500 text-white p-10 shadow-2xl relative overflow-hidden">
    <div class="relative z-10">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
        <div class="max-w-2xl">
          <h1 class="text-4xl md:text-5xl font-extrabold mb-4 leading-tight tracking-tight">Bienvenue sur votre Dashboard</h1>
          <p class="text-lg md:text-xl opacity-95 leading-relaxed">
            Explorez les différentes sections pour gérer efficacement les utilisateurs, équipements, maintenances, et bien plus.
            Prenez le contrôle, améliorez la performance et boostez la collaboration de votre équipe.
          </p>
        </div>
        <div class="hidden md:block">
          <svg class="w-32 h-32 text-white opacity-20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
          </svg>
        </div>
      </div>

      <div class="mt-8 flex flex-wrap gap-4">
        <button class="bg-white bg-opacity-20 hover:bg-opacity-30 transition-all duration-300 ease-in-out text-white rounded-xl px-6 py-3 font-semibold shadow-lg hover:shadow-xl flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Découvrir les nouveautés
        </button>
        <button class="bg-white bg-opacity-20 hover:bg-opacity-30 transition-all duration-300 ease-in-out text-white rounded-xl px-6 py-3 font-semibold shadow-lg hover:shadow-xl flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Consulter les rapports
        </button>
      </div>
    </div>

    <!-- Decorative Circles -->
    <div class="absolute -bottom-20 -right-20 w-72 h-72 rounded-full bg-white bg-opacity-10"></div>
    <div class="absolute -top-20 -left-20 w-48 h-48 rounded-full bg-white bg-opacity-10"></div>
  </section>

  <!-- Tabs Navigation -->
  <nav class="flex overflow-x-auto pb-2 mb-8 scrollbar-hide">
    <div class="flex space-x-3 min-w-max">
      <ng-container *ngFor="let tab of ['users', 'equipements', 'pieces', 'maintenance']; let i = index">
        <button
          class="px-6 py-3 rounded-xl font-semibold hover:bg-green-100 transition-all focus:outline-none focus:ring-2 focus:ring-green-700 focus:ring-offset-2 flex items-center gap-2 text-sm sm:text-base"
          [ngClass]="activeTab === tab ? 'bg-green-700 text-white shadow-md' : 'bg-green-50 text-green-800'"
          (click)="activeTab = tab">
          <svg class="w-5 h-5" *ngIf="tab === 'users'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          <svg class="w-5 h-5" *ngIf="tab === 'equipements'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z">
            </path>
          </svg>
          <svg class="w-5 h-5" *ngIf="tab === 'pieces'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
          <svg class="w-5 h-5" *ngIf="tab === 'maintenance'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.867 2.37 2.41a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.867 3.31-2.41 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.867-2.37-2.41a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.867-3.31 2.41-2.37a1.724 1.724 0 002.573-1.066z">
            </path>
          </svg>
          {{ tab }}
        </button>
      </ng-container>
    </div>
  </nav>
</div>


<!-- Dynamic View -->
  <section class="bg-white rounded-xl shadow-lg p-6 min-h-[500px] transition-all duration-300 ease-in-out border border-green-100">
    <ng-container [ngSwitch]="activeTab">
      <app-dashboard-users *ngSwitchCase="'users'"></app-dashboard-users>
      <app-dashboard-equipements *ngSwitchCase="'equipements'"></app-dashboard-equipements>
      <app-dashboard-pieces *ngSwitchCase="'pieces'"></app-dashboard-pieces>
      <app-dashboard-maintenance *ngSwitchCase="'maintenance'"></app-dashboard-maintenance>
      <app-dashboard-interventions *ngSwitchCase="'interventions'"></app-dashboard-interventions>
      <app-dashboard-batiments *ngSwitchCase="'batiments'"></app-dashboard-batiments>
      <app-dashboard-services *ngSwitchCase="'services'"></app-dashboard-services>
    </ng-container>
  </section>
