
<!-- Détails de la Pièce Détachée avec Bootstrap -->
<body>
    <div class="container py-10 position-relative">
        <!-- Bouton Retour à la liste en haut à gauche -->
        <button class="btn btn-light position-absolute top-0 start-0 m-3" routerLink="/pieces">
            <i class="bi bi-arrow-left"></i>
        </button>
    
        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
    
        <div *ngIf="pieceDetachee; else loading">
            <div class="row">
                <!-- Left card with image and name -->
                <div class="col-md-3 mb-12">
                    <div class="card shadow-sm border-0" style="height: 400px;">
                        <div class="card-body text-center">
                            <img [src]="pieceDetachee || 'https://via.placeholder.com/150'" class="rounded mb-3" width="150" height="150" alt="Pièce Détachée">
                        </div>
                    </div>
    
                    <!-- Bouton Modifier sous la carte -->
                    <button class="btn btn-warning mt-3 w-100" (click)="enableEditMode()">
                        <i class="bi bi-pencil-fill"></i> Modifier
                    </button>
                </div>
    
                <!-- Right side cards with piece details or edit form -->
                <div class="col-md-8">
                    <div class="row">
                        <!-- Catégorie Card -->
                        <div class="col-md-6 mb-4" *ngIf="!isEditMode">
                            <div class="card shadow-sm border-0">
                                <div class="card-body d-flex align-items-center bg-white">
                                    <i class="bi bi-tag-fill fs-3 me-3" style="color: #006400;"></i>
                                    <div>
                                        <h5 class="card-title">Catégorie</h5>
                                        <p class="card-text">{{ pieceDetachee.fournisseur }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
              
                        <!-- Quantité Card -->
                        <div class="col-md-6 mb-4" *ngIf="!isEditMode">
                            <div class="card shadow-sm border-0">
                                <div class="card-body d-flex align-items-center bg-white">
                                    <i class="bi bi-box-seam fs-3 me-3" style="color: #006400;"></i>
                                    <div>
                                        <h5 class="card-title">Quantité en stock</h5>
                                        <p class="card-text">{{ pieceDetachee.quantiteStock }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
              
                        <!-- Date d'ajout Card -->
                        <div class="col-md-6 mb-4">
                            <div class="card shadow-sm border-0">
                                <div class="card-body d-flex align-items-center bg-white">
                                    <i class="bi bi-calendar-check-fill fs-3 me-3" style="color: #006400;"></i>
                                    <div>
                                        <h5 class="card-title">Date d'achat</h5>
                                        <p class="card-text">{{ pieceDetachee.dateAchat | date }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
    
            <!-- Edit Mode Buttons -->
            <div class="text-center mt-4" *ngIf="isEditMode">
                <button class="btn" style="background-color: #006400; color: white;" (click)="saveChanges()">Sauvegarder</button>
                <button class="btn btn-secondary ms-2" (click)="isEditMode = false">Annuler</button>
              </div>
            </div>
        </div>
    
        <!-- Loading state -->
        <ng-template #loading>
            <div class="text-center">
                <p>Chargement des détails...</p>
            </div>
        </ng-template>
</body>

<!-- Ajout du support Bootstrap et des icônes Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
