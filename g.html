<div>
    <label class="block text-gray-700 mb-2 font-medium">
        🏢 Bâtiment <span class="text-red-500">*</span>
    </label>
    <select id="batiment1" [(ngModel)]="selectedMaintenance!.equipementBatiment" name="batiment1" required
            (change)="onBatimentChange()"    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let batiment of batiments" [value]="batiment.id">Batiment {{ batiment.numBatiment }}: {{ batiment.intitule }}</option>
    </select>
    <p *ngIf="!selectedMaintenance!.equipementBatiment" class="text-sm italic text-gray-500 mt-1 ml-1">
        🔍 Choisissez un bâtiment pour modifier les informations associées.
    </p>
</div>


<!-- Étage -->
<div *ngIf="selectedMaintenance!.equipementBatiment">
    <label class="block text-gray-700 mb-2 font-medium">
        🪜 Étage <span class="text-red-500">*</span>
    </label>
    <select id="etage1" [(ngModel)]="selectedMaintenance!.equipementEtage" (change)="onEtageChange()" name="etage1" required
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let etage of etages" [value]="etage.id">{{ etage.num }}</option>
    </select>
    <p *ngIf="!selectedMaintenance!.equipementEtage" class="text-sm italic text-gray-500 mt-1 ml-1">
        👀 Sélectionnez un étage pour continuer.
    </p>
</div>
